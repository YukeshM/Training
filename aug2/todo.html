<!-- 2.  HTML & Javascript :
Create an HTML program to add TO DO List items, When double clicking on the item you should be able to mark it as completed , by using some css property.  Other features  Clear To DO list items  and Clear only completed items.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- stylesheet -->
        <link rel="stylesheet" href="todo.css" />
        <!-- font awesome -->
        <script src="https://use.fontawesome.com/9a48d1541e.js"></script>
        <!-- Bootstrap CSS -->

        <title>Aug_2_2_toDoList</title>
    </head>
    <body>
        <div class="container">
            <div id="newtask">
                <input type="text" placeholder="enter to do list" />
                <button id="push">Add</button>
            </div>
            <div id="tasks"></div>
        </div>

        <!-- script -->
        <script src="toDoList.js"></script>
    </body>
</html>
